<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


    <div class="Container">
        <!DOCTYPE html>
        <html lang="en">
         
        <!-- Head Section Content -->
        <head>
         
            <!-- Page title -->
            <title>Basic form design using HTML</title>
        </head>
         
        <!-- Body Section Content -->
        <body>
         
            <!-- Heading Content -->
            <h1>GeeksforGeeks</h1>
         
            <h3>Basic form design using HTML</h3>
         
            <!-- Creating a from -->
            <form action="#">
                <fieldset>
                    <legend>Personal Details</legend>
         
                    <!-- Label and input field -->
                    <p>
                        <label>First name : <input name="firstName" /></label>
                    </p>
         
                    <p>
                        <label>Last name : <input name="lastName" /></label>
                    </p>
         
                    <!-- Label and radio button field -->
                    <p>
                        Gender :
                        <label><input type="radio" name="gender"
                            value="male" /> Male</label>
         
                        <label><input type="radio" name="gender"
                            value="female" /> Female</label>
                    </p>
         
                    <p>
                        <label>Email : <input type="email"
                            name="email" /></label>
                    </p>
         
                    <p>
                        <label>Date of Birth : <input type="date"
                            name="birthDate"></label>
                    </p>
         
                    <!-- Label and textarea field -->
                    <p>
                        <label>Address :
                            <br />
                            <textarea name="address" cols="30"
                                rows="3"></textarea>
                        </label>
                    </p>
         
                    <!-- Creating a button -->
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </fieldset>
            </form>
        </body>
         
        </html>
    </div>

    





    <script src="./tut.js"></script>
</body>
</html>
